<svg viewBox="0 0 100 5" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<style>
svg {
  width: 100vw;
  position: fixed;
  top:-5px;
  overflow: visible;
}
.line {
  stroke-dasharray: 50;
  stroke-dashoffset: 150;
  stroke-width: 2;
  animation: dash 10s linear infinite;
}
.line:hover {
  stroke: #2b3e50;
}

@keyframes dash {
  from {
    stroke-dashoffset: 150;
  }
  to {
    stroke-dashoffset: -150;
  }
}
</style>

<svg height="0" width="100" xmlns:xlink="http://www.w3.org/1999/xlink">
	<line class="line" x1="0" y1="0" x2="100" y2="0"
		fill="none" stroke="#df691a" stroke-miterlimit="10"/>	
</svg>

</svg>